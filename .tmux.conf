# --------------- Most important Config ----------------
set -sg escape-time 0

set -g default-terminal "tmux-256color"
# set -g terminal-overrides ",*256col*:RGB"
set -g terminal-overrides ",*256col*:Tc"

# --------------- STATUS Bar Config ----------------
set -g status on
set -g status-interval 15   
set -g status-justify left    

set -g message-bg colour0
set -g message-fg colour123

set -g message-command-fg colour123
set -g message-command-bg colour0

# set color for status bar
set-option -g status-bg colour0 #base02
set-option -g status-fg yellow #yellow

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg colour10 #base0
set-window-option -g window-status-bg colour0
set-window-option -g window-status-attr bright

set-window-option -g window-status-current-fg colour123 
set-window-option -g window-status-current-bg colour0
set-window-option -g window-status-current-attr bright




# --------------- General Config ----------------
set -g mouse on 
bind c new-window -c "#{pane_current_path}"

set-window-option -g mode-keys vi

set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g status-keys vi





bind f run-shell "tmux list-windows -F \"##I:##W\" | fzf-tmux | cut -d \":\" -f 1 | xargs tmux select-window -t"

